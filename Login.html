<div class="login-container shadow-sm">
    <h3 class="fw-bold mb-3">Log in</h3>

    <form asp-action="Login" method="post">
        
        <div class="mb-3">
            <label asp-for="UserName">Username</label>
            <input asp-for="UserName" class="form-control" placeholder="Enter your username" type="text" />
        </div>

        <div class="mb-3">
            <label asp-for="Email">Email</label>
            <input asp-for="Email" class="form-control" placeholder="Enter your email" type="email" />
        </div>

      
        <div class="mb-3">
            <label asp-for="Password">Password</label>
            <input asp-for="Password" class="form-control" placeholder="Enter your password" type="password" />
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login py-2">Log in</button>
        </div>
    </form>
</div>
